<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
         * This custom CSS is essential for the full-screen effect.
         * The Tailwind classes are used for the content *on top* of the image.
         */
        body {
            /* Remove default browser margins and padding */
            margin: 0;
            padding: 0;
            /* Set the body to take up the full width and height of the viewport */
            width: 100vw;
            height: 100vh;
            /* Set the background image URL */
            background-image: url('https://wenjiun.github.io/wenjiun/fcm_desktop.png');
            /* Make the image cover the entire body without distortion */
            background-size: cover;
            /* Center the image */
            background-position: center;
            /* Prevent the image from repeating */
            background-repeat: no-repeat;
            /* Optional: Add a dark overlay on the image for better text readability */
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 40% black overlay */
        }
        
        /* Ensure content is on top of the overlay */
        .content {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- This is an example of content you can place on top of your background image -->
    <div class="content text-white text-center">
        <h1 class="text-4xl sm:text-6xl font-extrabold tracking-tight mb-4">
            Welcome to My Page
        </h1>
        <p class="text-lg sm:text-xl font-medium max-w-2xl mx-auto">
            This is a simple, elegant full-screen background image. You can customize the image and the content here.
        </p>
    </div>

</body>
</html>
